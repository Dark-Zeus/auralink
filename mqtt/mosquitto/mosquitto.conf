# --- security ---
allow_anonymous false
password_file /mosquitto/config/passwords

# --- listeners ---
# MQTT over TCP
listener 1883
protocol mqtt

# MQTT over WebSockets (for browser clients)
listener 9001
protocol websockets

# --- persistence ---
persistence true
persistence_location /mosquitto/data/
persistence_file mosquitto.db

# --- logging ---
log_dest stdout
log_timestamp true
